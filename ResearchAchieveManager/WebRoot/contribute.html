<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>会议投稿</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link href="../css/uploadForm.css" rel="stylesheet">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	
	<!--用户 基本信息的编辑-->
	<div class="container upload">
	    <div class="row">
	        <div class="col-md-2">bb</div>
	        <div class="col-md-8">
				<!--学术会议投稿-->
							<div class="re-item">
								
									<h3>请填写学术会议-投稿信息</h3>
									<a href="javascript:void(0)" class="moco-modal-close"></a>
									<form method="post" action="">
										<div class="form-item">
											<label for="organizer">主办单位:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="organizer" id="organizer" autocomplete="off" class="moco-form-control" value="" placeholder="请输入主办单位名称...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="name">征文活动名称:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="name" id="name" autocomplete="off" class="moco-form-control" value="" placeholder="活动名称...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="participants">参加者:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="participants" id="participants" autocomplete="off" class="moco-form-control" value="" placeholder="参加者...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="activitiestime">投稿时间:</label>
											<div class="moco-control-input">
	                              				 ...还没完成
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										
										<div class="form-item">
			                            	<label for="" class="moco-control-label">主要成果描述：</label>
			                            	<div class="moco-control-input">
				                                <textarea name="awards" id="awards" rows="5" class="noresize js-sign moco-form-control">获得一等奖</textarea>
				                           
                            				</div>
                        				</div>
                        				<button type="submit" class="btn btn-primary submit" style="opacity: 0.75">提交</button>
										<button class="btn btn-default reset" type="reset"> reset </button>
									</form>
								
							</div>		
	        </div>
	        <div class="col-md-2">ee</div>
	    </div>
	</div>


</body>
</html>
