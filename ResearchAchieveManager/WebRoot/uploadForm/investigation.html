<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建学术会议-调研信息上传</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link href="../css/uploadForm.css" rel="stylesheet">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	
	<!--用户 基本信息的编辑-->
	<div class="container upload">
	    <div class="row">
	        <div class="col-md-2">bb</div>
	        <div class="col-md-8">
				<!--学术会议-调研-->
							<div class="re-item">
								
									<h3>请填写学术会议-调研表</h3>
									<a href="javascript:void(0)" class="moco-modal-close"></a>
									<a href="javascript:void(0)" class="moco-modal-close"></a>
									<form method="post" action="">
										<div class="form-item">
											<label for="researchGroup">调研组:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="researchGroup" id="researchGroup" autocomplete="off" class="moco-form-control" value="" placeholder="请输入调研组名称...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="content">调研内容:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="content" id="content" autocomplete="off" class="moco-form-control" value="" placeholder="调研内容...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="researchers">调研人员:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="researchers" id="researchers" autocomplete="off" class="moco-form-control" value="" placeholder="调研人员，以逗号隔开...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="persontime">人次:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="persontime" id="persontime" autocomplete="off" class="moco-form-control" value="" placeholder="人次...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="activitiestime">调研时间:</label>
											<div class="moco-control-input">
	                              				 ...还没完成
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="Researchplace">调研地点:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="Researchplace" id="Researchplace" autocomplete="off" class="moco-form-control" value="" placeholder="调研活动地点...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
			                            	<label for="" class="moco-control-label">备注：</label>
			                            	<div class="moco-control-input">
				                                <textarea name="remark" id="remark" rows="5" class="noresize js-sign moco-form-control">O(∩_∩)调研了西南交通大学信息工程学院实验室建设~</textarea>
				                           
                            				</div>
                        				</div>
                        				<button type="submit" class="btn btn-primary submit" style="opacity: 0.75">提交</button>
										<button class="btn btn-default reset" type="reset"> reset </button>
									</form>
								
							</div>	

	        </div>
	        <div class="col-md-2">ee</div>
	    </div>
	</div>


</body>
</html>
