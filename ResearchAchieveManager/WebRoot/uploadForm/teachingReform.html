<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>刊物成果信息上传</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link href="../css/uploadForm.css" rel="stylesheet">
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	
	<!--用户 基本信息的编辑-->
	<div class="container upload">
	    <div class="row">
	        <div class="col-md-2">bb</div>
	        <div class="col-md-8">
			
				<!--教学改革项目-->
							<div class="re-item">
								
									<h3>请填写教学改革项目信息</h3>
									<a href="javascript:void(0)" class="moco-modal-close"></a>
									<form method="post" action="">
										<div class="form-item">
											<label for="teachingName">名称:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="teachingName" id="teachingName" autocomplete="off" class="moco-form-control" value="" placeholder="请输入项目名称...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										
										<div class="form-item">
											<label for="groupLeader">组长:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="groupLeader" id="groupLeader" autocomplete="off" class="moco-form-control" value="" placeholder="请输入组长...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="members">成员:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="members" id="members" autocomplete="off" class="moco-form-control" value="" placeholder="请输入成员...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="owner">所有者:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="owner" id="owner" autocomplete="off" class="moco-form-control" value="" placeholder="请输入所有者...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<!--附件-->
										<div class="form-item">
										<label>上传附件:&nbsp;&nbsp; </label>
										<div class="moco-control-input" style="position: relative;top:12px;">
                              				  <input type="file" name="attachment" id="attachment" autocomplete="off" class="moco-control-file" >
                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
                           				 	</div>
										</div>
										<button type="submit" class="btn btn-primary submit" style="opacity: 0.75">提交</button>
										<button class="btn btn-default reset" type="reset"> reset </button>
									</form>
								
							</div>
	        </div>
	        <div class="col-md-2">ee</div>
	    </div>
	</div>


</body>
</html>
