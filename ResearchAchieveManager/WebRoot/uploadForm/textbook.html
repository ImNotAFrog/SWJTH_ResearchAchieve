<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>刊物成果信息上传</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link href="../assets/css/uploadForm.css" rel="stylesheet">
	<script src="../assets/js/jquery-3.2.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	
	<!--用户 基本信息的编辑-->
	<div class="container upload">
	    <div class="row">
	        <div class="col-md-2">bb</div>
	        <div class="col-md-8">
			
				<!--教材著作表-->
							<div class="re-item">
								
									<h3>请填写教材著作信息</h3>
									<a href="javascript:void(0)" class="moco-modal-close"></a>
									<form method="post" action="">
										<div class="form-item">
											<label for="textName">名称:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="textName" id="textName" autocomplete="off" class="moco-form-control" value="" placeholder="请输入教材名称...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										
										<div class="form-item">
											<label for="subject">主体:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="subject" id="subject" autocomplete="off" class="moco-form-control" value="" placeholder="请输入主体...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
											<label for="owner">所有者:</label>
											<div class="moco-control-input">
	                              				  <input type="text" name="owner" id="owner" autocomplete="off" class="moco-form-control" value="" placeholder="所有者...">
	                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
	                           				 </div>
										</div>
										<div class="form-item">
			                            	<label for="" class="moco-control-label">作者情况：</label>
			                            	<div class="moco-control-input">
				                                <textarea name="authorSituation" id="authorSituation" rows="5" class="noresize js-sign moco-form-control">O(∩_∩)O哈哈哈~</textarea>
				                           
                            				</div>
                        				</div>
                        				<div class="form-item" style="margin-top: 12px;">
			                            	<label for="" class="moco-control-label">出版情况：</label>
			                            	<div class="moco-control-input">
				                                <textarea name="publishSituation " id="publishSituation " rows="5" class="noresize js-sign moco-form-control">在科学出版社已经出版,ISBN: 00000</textarea>
				                           
                            				</div>
                        				</div>
										<!--附件-->
										<div class="form-item">
										<label>上传附件:&nbsp;&nbsp; </label>
										<div class="moco-control-input" style="position: relative;top:12px;">
                              				  <input type="file" name="attachment" id="attachment" autocomplete="off" class="moco-control-file" >
                               				 <div class="rlf-tip-wrap errorHint color-red"></div>
                           				 </div>
									</div>
									<button type="submit" class="btn btn-primary submit" style="opacity: 0.75">提交</button>
										<button class="btn btn-default reset" type="reset"> reset </button>
									</form>
								
							</div>	
	        </div>
	        <div class="col-md-2">ee</div>
	    </div>
	</div>


</body>
</html>
